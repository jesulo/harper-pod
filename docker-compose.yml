services:
  harper-pod-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: harper-pod-api
    ports:
      - "8007:8007"
    environment:
      - WHISPER_MODEL=large-v3
      - PORT=8007
      - CUDA_VISIBLE_DEVICES=0
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount cache for Hugging Face models (Chatterbox will download here)
      - ~/.cache/huggingface:/root/.cache/huggingface
      # Mount source code for live editing without rebuild
      - ./server/chatterbox_infer:/app/chatterbox_infer
      - ./server/stt:/app/stt
      - ./server/tts:/app/tts
      - ./server/utils:/app/utils
      - ./server/api_server.py:/app/api_server.py
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8007/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

networks:
  default:
    name: harper-pod-network
